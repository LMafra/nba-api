version: '3'
services:
    postgres:
        image: postgres:12.1
        ports:
            - "5432:5432"
        environment:
            POSTGRES_PASSWORD: postgres
        volumes:
            - ./postgresql/data:/var/lib/postgresql/data
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        volumes:
            - /node_modules
            - ./backend/src:/src
            - ./backend/spec:/test
        ports:
            - "3000:3000"
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        volumes:
            - /node_modules
            - ./frontend:/app
        ports:
            - "8080:8080"
